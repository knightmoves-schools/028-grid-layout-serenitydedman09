<html>

<head>
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .item1 { grid-area: header; }
        .item2 { grid-area: leftNav; }
        .item3 { grid-area: main; }

        .grid-container {
            display: grid;
            grid-template-areas:
            'leftNav header header'
            'leftNav main main';
        gap: 10px;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="item1">Header</div>
        <div class="item2">LeftNav</div>
        <div class="item3">Main</div>
    </div>
</body>

</html>
